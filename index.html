<script>
// Auto-detect language and redirect
(function() {
  var lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
  var supported = {
    'zh': '/zh/', 'zh-cn': '/zh/', 'zh-tw': '/zh/', 'zh-hk': '/zh/',
    'ja': '/ja/', 'ko': '/ko/',
    'es': '/es/', 'es-es': '/es/', 'es-mx': '/es/',
    'de': '/de/', 'de-de': '/de/', 'de-at': '/de/',
  };
  // Check if user has a language preference saved
  var saved = localStorage.getItem('oc_lang');
  if (saved && document.querySelector('a[href="/' + saved + '/"]')) {
    window.location.replace('/' + saved + '/');
    return;
  }
  // Try exact match, then prefix
  if (supported[lang]) {
    window.location.replace(supported[lang]);
  } else {
    var prefix = lang.split('-')[0];
    if (supported[prefix]) {
      window.location.replace(supported[prefix]);
    } else {
      window.location.replace('/en/');
    }
  }
})();
</script>
